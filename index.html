<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SEProject</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">  
	
        <div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">SEProject</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Tool Library</a></li>
                        <li class="active"><a href="#">Machines</a></li>                                                
                    </ul>
                </div>
            </nav>  
        </div>
        <!--Machines-->
        <div class="col-sm-3">
            <h3>Machines</h3>
			
			
			
            <input type="text" class="form-control" v-model="searchString"/>
    <br/>
	
	
	
	
            <select v-model="SelectMachine">
                <option value="all" checked>All</option>
				<option v-for="machine in uniqueMachines" >{{machine}}</option>  
				
            </select>   



			
        </div>
        <!--Machine's tools-->
        <div class="col-sm-5">
            <h3>Machine's tools</h3>
            <div>
                <table class='table table-hover'>
                    <tr>
                        <th>Tool</th>
                        <th>Tool Category</th>
                        <th>Hit Count</th>
                    </tr>
                    <!--Tool table content-->
                   
                        <tr v-for="tool in filtered">
					
                            <td>{{tool.tName}}</td>
                            <td>{{tool.tCategory}}</td>
                            <td>{{tool.hitCount}}</td>
						
                        </tr>
                    
                </table>

            </div>
        </div>
        <!--Tool details-->
        <div class="col-sm-4">
            <h3>Tool details</h3>
        </div>
    </div>
    <!--Script-->


    <script src="Scripts/lodash.js"></script>
    <script src="Scripts/vue.js"></script>
    <script src="public/script.js"></script>
</body>

</html>
